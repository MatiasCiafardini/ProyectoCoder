            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">COMPAÑIA</a>
                            </li>
                            <li class="nav-item">

    <main>
        <div class="section_contacto Container">
            <div class="row">
                <div class="formulario col-sm-10 col-md-4">
                    <form class="text-white ">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input type="text" class="form-control" placeholder="Escriba su nombre">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">E-Mail</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Escriba su e-mail">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Motivo</label>
                            <input type="text" class="form-control" placeholder="Escriba el motivo de la consulta">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Escriba su consulta</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-light">Enviar</button>
                    </form>
                </div>
                <div class="col-sm-3"></div>
                <div class="imagen_ubicacion col-sm-12 col-md-4">
                    <img src="../img/mapa.png" width="100%" alt="mapa">
                </div>
            </div>
